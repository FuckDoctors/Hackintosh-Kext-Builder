name: Hackintosh Kext Builder

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 22 * * *'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Xcode 10.2
      run: sudo xcode-select -s /Applications/Xcode_10.app/Contents/Developer && mkdir -p deploy
    - name: Build Lilu.kext
      run: chmod +x lilu.sh && bash lilu.sh
    - name: List Deployment
      run: ls deploy
